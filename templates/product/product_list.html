{% extends 'base.html' %}

{% block content %}

    {% for instance in object_list %}

        <p>{{ instance.id }} - <a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a></p>

    {% endfor %}

    <form method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value="Save" />

    </form>
{% endblock content %}
